<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <form [formGroup]="pessoaForm" (submit)="enviar()">
        <ion-item lines="none">
            <ion-label position="floating">nome:</ion-label>
            <ion-input formControlName="nome"></ion-input>
        </ion-item>
        <ion-button padding shape="round" expand="block" type="submit">gravar</ion-button>
    </form>

    <ion-item *ngFor="let arrayPessoa of arrayPessoa" lines="nome ">
        <ion-label>
            {{arrayPessoa.nome}}
        </ion-label>

    </ion-item>
</ion-content>
